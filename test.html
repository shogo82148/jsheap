<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>Test of jsheap</title>
  
<script src="jsheap.min.js"></script>
</head>

<body>
<script>
(function() {
	document.write('Find min test<br>');
	var heap = new jsheap();

	for(var i=0;i<100;++i) {
		heap.push(Math.floor(Math.random()*100)+1);
	}

	var err = false;
	var last_item;
	while(!heap.empty()) {
		if(last_item && !(last_item<heap.top())) {
			err = true;
		}
		document.write(heap.top(), ' ');
		heap.pop();
	}
	if(err) {
		document.write('<br>fail<br>');
	} else {
		document.write('<br>success<br>');
	}
})();


(function() {
	document.write('Find max test<br>');
	var heap = new jsheap(function(a, b) {
		return a>b;
	});

	for(var i=0;i<100;++i) {
		heap.push(Math.floor(Math.random()*100)+1);
	}

	var err = false;
	var last_item;
	while(!heap.empty()) {
		if(last_item && !(last_item>heap.top())) {
			err = true;
		}
		document.write(heap.top(), ' ');
		heap.pop();
	}
	if(err) {
		document.write('<br>fail<br>');
	} else {
		document.write('<br>success<br>');
	}
})();

</script>
</body>
</html>
